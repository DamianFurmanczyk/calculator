<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container container flow-text">
        <main id="calculator">
            <div class="row">
                <div class="col offset-s1 s6">
                    <div id="outcome"></div>
                </div>
                <div class="offset-s2 nextto-outcome-btn col s2">
                    <button class="red lighten-1 btn waves-effect waves-light btn-block" data-command='recall'>
                        <b>
                            < </b>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="offset-s1 col s2">
                    <button class="grey darken-1 btn waves-effect waves-light btn-block" data-number='7'>
                        7</button>
                </div>
                <div class="col s2">
                    <button class="btn waves-effect grey darken-1 waves-light btn-block" data-number='8'>
                        8</button>
                </div>
                <div class="col s2">
                    <button class="grey darken-1 btn waves-effect waves-light btn-block" data-number='9'>
                        9</button>
                </div>
                <div class="col s2">
                    <button class="red lighten-2 btn waves-effect waves-light btn-block" data-helper='.'>
                        <b>
                            .
                        </b>
                    </button>
                </div>
                <div class="col s2">
                    <button class="red lighten-1 btn waves-effect waves-light btn-block" data-command='clear'>
                        <b>
                            C
                        </b>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="offset-s1 col s2">
                    <button class="grey darken-1 btn waves-effect waves-light btn-block" data-number='4'>
                        4</button>
                </div>
                <div class="col s2">
                    <button class="grey darken-1 btn waves-effect waves-light btn-block" data-number='5'>
                        5</button>
                </div>
                <div class="col s2">
                    <button class="grey darken-1 btn waves-effect waves-light btn-block" data-number='6'>
                        6</button>
                </div>
                <div class="col s2">
                    <button class="red lighten-2 btn waves-effect waves-light btn-block" data-operation='/'>
                        <b>
                            /
                        </b>
                    </button>
                </div>
                <div class="col s2">
                    <button class="red lighten-2 btn waves-effect waves-light btn-block" data-operation='*'>
                        <b>
                            *
                        </b>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="offset-s1 col s2">
                    <button class="grey darken-1 btn waves-effect waves-light btn-block" data-number='1'>
                        1</button>
                </div>
                <div class="col s2">
                    <button class="grey darken-1 btn waves-effect waves-light btn-block" data-number='2'>
                        2</button>
                </div>
                <div class="col s2">
                    <button class="grey darken-1 btn waves-effect waves-light btn-block" data-number='3'>
                        3</button>
                </div>
                <div class="col s2">
                    <button class="red lighten-2 btn waves-effect waves-light btn-block" data-operation='-'>
                        <b>
                            -
                        </b>
                    </button>
                </div>
                <div class="col s2">
                    <button class="red lighten-2 btn waves-effect waves-light btn-block" data-operation='+'>
                        <b>
                            +
                        </b>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="offset-s1 col s2">
                    <button class="red lighten-2 btn waves-effect waves-light btn-block" data-helper='('>
                        <b>
                            (
                        </b>
                    </button>
                </div>
                <div class="col s2">
                    <button class="btn waves-effect grey darken-1 waves-light btn-block" data-number='0'>
                        0</button>
                </div>
                <div class="col s2">
                    <button class="red lighten-2 btn waves-effect waves-light btn-block" data-helper=')'>
                        <b>
                            )
                        </b>
                    </button>
                </div>
                <div class="col s4">
                    <button class="red lighten-2 btn waves-effect waves-light btn-block" data-command='displayOutcome'>
                        <b>
                            =
                        </b>
                    </button>
                </div>
            </div>

        </main>
        <!-- #calculator -->
    </div>
    <!-- container -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src='js.js'></script>
</body>

</html>
